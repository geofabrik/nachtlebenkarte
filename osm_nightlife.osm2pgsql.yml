    - 
      id: "residential"
      name: "residential"
      class: ""
      geometry: "polygon"
      <<: *extents
      Datasource:
        <<: *osm2pgsql
        table: "( SELECT way, way_area AS area, landuse AS type FROM planet_osm_polygon WHERE landuse IN ('residential')) AS data"

    - 
      id: "waterway_low"
      name: "waterway_low"
      class: ""
