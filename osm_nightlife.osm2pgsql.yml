        dbname: "gis"
        type: "shape"        
        extent: "-20037508.34 -20037508.34 20037508.34 20037508.34"
        file: "shp/simplified-land-polygons-complete-3857/simplified_land_polygons.shp"

    - 
      id: "land-high"
      name: "land-high"
      class: "shp"
      geometry: "polygon"
      <<: *extents
      Datasource: 
        type: "shape"
